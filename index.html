<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>HazeGrid</title>
    <link rel="stylesheet" href="src/scss/main.scss" />
    <link rel="shortcut icon" type="image/x-icon" />
    <style>
      :root {
        --primary-bg: #000000; /* true black */
        --accent-color: #ffffff; /* pure white */
      }
      .temp-toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-left: 1rem;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .toggle-label {
        font-size: 14px;
        color: var(--accent-color);
      }
    </style>
  </head>
  <body style="background-color: var(--primary-bg); color: var(--accent-color)">
    <div class="header">
      <div class="logo">
        <!-- logo stays unchanged -->
      </div>
      <div class="search-box">
        <!-- search box code stays unchanged -->
      </div>
      <div class="theme-button" tabindex="3"></div>
      <div class="temp-toggle" tabindex="4">
        <label class="switch">
          <input type="checkbox" id="unitToggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">°C / °F</span>
      </div>
      <a href="https://github.com/HazeGrid/HazeGrid" target="_blank" style="text-decoration: none">
        <div class="cta-button" tabindex="5">
          <div class="cta-button-icon">
            <!-- GitHub icon SVG stays unchanged -->
          </div>
          <div class="cta-button-text">View on GitHub</div>
        </div>
      </a>
    </div>
    <!-- rest of the content and footer remains unchanged -->
    <script type="module" src="src/js/toggleTheme.js"></script>
    <script type="module" src="src/js/weatherApp.js"></script>
    <script>
      document.getElementById("unitToggle").addEventListener("change", function () {
        const unit = this.checked ? 'F' : 'C';
        localStorage.setItem('unit', unit);
        location.reload(); // Reload to trigger re-fetch and re-render with new unit
      });

      window.addEventListener("DOMContentLoaded", () => {
        const unit = localStorage.getItem("unit") || "C";
        document.getElementById("unitToggle").checked = unit === "F";
      });
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
